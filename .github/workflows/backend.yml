
  name: Backend
  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

  env:
    SECRET_KEY: ${{ secrets.SECRET_KEY }}
    DEBUG: False
    ALLOWED_HOST: ${{ secrets.ALLOWED_HOST }}

    DB_NAME: db_test
    DB_USER: postgres
    DB_PASSWORD: postgres
    DB_HOST: localhost
    DB_PORT: 5432

    TOKEN: ${{ secrets.TOKEN }}
    START_PAGE: ${{ secrets.START_PAGE }}
    END_PAGE: ${{ secrets.END_PAGE }}
    LIMIT: ${{ secrets.LIMIT }}
    UPDATE: ${{ secrets.UPDATE }}

    FULL_PATH_TO_FILES: ${{ secrets.FULL_PATH_TO_FILES }}

  jobs:
    Test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          python-version: [ 3.10.x ]

      services:
        postgres:
          image: postgres:latest
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: db_test
          ports:
            - 5432:5432

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install dependencies
          working-directory: 'backend/requirements'
          run: |
            python -m pip install --upgrade pip
            pip install wheel
            pip install -r requirements.txt
            pip install -r tests.requirements.txt

        - name: Make migrations
          working-directory: 'backend/app'
          run: |
            python manage.py makemigrations

        - name: Testing
          working-directory: 'backend/app'
          run: |
            python manage.py test

    Lint:
      runs-on: ubuntu-latest

      needs: Test

      defaults:
        run:
          working-directory: 'backend'

      strategy:
        matrix:
          python-version: [ 3.10.x ]

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install dependencies
          working-directory: 'backend/requirements'
          run: |
            python -m pip install --upgrade pip
            pip install wheel
            pip install -r flake8.requirements.txt

        - name: Linting
          run: |
            flake8 app --config setup.cfg
